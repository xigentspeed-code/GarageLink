<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageLink | Rally Comms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ptt-active { background: radial-gradient(circle, #ef4444 0%, #7f1d1d 100%); transform: scale(0.95); }
        .pulse-ring { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-6 text-center">
        <h1 class="text-red-500 font-black italic tracking-tighter text-3xl mb-2">RALLY COMMS</h1>
        <p class="text-slate-500 text-xs mb-10 uppercase tracking-widest">Low-Latency Voice ‚Ä¢ 0.5ms Buffer</p>

        <div id="ptt-button" class="w-64 h-64 rounded-full bg-slate-800 border-8 border-slate-900 mx-auto flex flex-col justify-center items-center cursor-pointer shadow-2xl transition-all duration-75 active:scale-95">
            <span class="text-slate-500 font-bold mb-2 uppercase">Hold to Talk</span>
            <div class="text-4xl">üéôÔ∏è</div>
        </div>

        <div class="mt-12 space-y-4">
            <div class="flex justify-between text-[10px] font-bold text-slate-500 uppercase px-4">
                <span>Music Ducking: <span class="text-green-500">Active (-20dB)</span></span>
                <span>Latency: <span class="text-blue-500">0.8ms</span></span>
            </div>
            <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                <div id="volume-meter" class="bg-red-500 h-full w-0 transition-all duration-75"></div>
            </div>
        </div>

        <a href="index.html" class="inline-block mt-12 text-xs font-bold text-slate-600 uppercase border-b border-slate-800 pb-1">Exit Channel</a>
    </div>

    <script>
        const btn = document.getElementById('ptt-button');
        const meter = document.getElementById('volume-meter');

        // This simulates the "Ducking" and Low Latency Trigger
        btn.onpointerdown = (e) => {
            btn.classList.add('ptt-active', 'pulse-ring');
            meter.style.width = '80%';
            // Here is where the AudioContext code would "duck" the background music
            console.log("Mic Active: Music Ducking Engaged");
        };

        btn.onpointerup = () => {
            btn.classList.remove('ptt-active', 'pulse-ring');
            meter.style.width = '0%';
            console.log("Mic Off: Music Returning to 100%");
        };
    </script>
</body>
</html>
