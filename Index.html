index.html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarageLink | Throttle Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .custom-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex justify-center items-start min-h-screen">

    <div class="w-full max-w-md bg-slate-900 min-h-screen shadow-2xl flex flex-col relative border-x border-slate-800">
        
        <header class="p-4 sticky top-0 bg-slate-900/95 backdrop-blur-md z-10 border-b border-slate-800">
            <h1 class="text-xl font-bold tracking-tighter text-blue-500 mb-3 uppercase italic">GarageLink</h1>
            <div class="relative">
                <input type="text" placeholder="Search Builder, Skill, or Location..." 
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg py-2 px-4 text-sm focus:outline-none">
            </div>
        </header>

        <main class="flex-1 overflow-y-auto custom-scroll p-4 space-y-6">
            <div class="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-lg">
                <div class="aspect-video bg-slate-700 relative">
                    <img src="https://images.unsplash.com/photo-1583121274602-3e2820c69888?auto=format&fit=crop&q=80&w=800" class="object-cover w-full h-full opacity-90">
                    <div class="absolute bottom-2 left-2 flex gap-2">
                        <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded uppercase">Air Ride</span>
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-lg">Midnight Burnout</h3>
                    <p class="text-sm text-slate-400 mb-4">Level 1: Throttle Pulse Feed Active.</p>
                </div>
            </div>
        </main>

        <footer class="sticky bottom-0 bg-slate-900 border-t border-slate-800 p-4 flex justify-between items-center">
            <span class="text-xs font-bold text-blue-500 uppercase">Pulse</span>
            <span class="text-xs font-bold text-slate-600 uppercase">Profile</span>
            <span class="text-xs font-bold text-slate-600 uppercase">Dating</span>
            <span class="text-xs font-bold text-red-500 uppercase">Rally</span>
        </footer>

    </div>
</body>
</html>
